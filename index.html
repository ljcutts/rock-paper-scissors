<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="style.css">
    <title>RPS</title>
</head>
<body>
    <h1 class="title">Rock, Paper, Scissors</h1>
    <div class="all-selections">
      <div class="container">
      <h1 id="player-win-count">Player Win Count: 0</h1>
      <div class="box">
       <div class="selection" id="rock-player">
     <img src="./rock.avif" alt="">
    </div>
     <div class="selection" id="paper-player">
     <img src="./paper.jpeg" alt="">
    </div>
    </div>
       <div class="selection middle" id="scissor-player">
     <img src="./scissor.jpeg" alt="">
    </div>
    </div>
     <div class="container">
      <h1 id="bot-win-count">Bot Win Count: 0</h1>
      <div class="box">
       <div class="selection" id="rock-bot">
     <img src="./rock.avif" alt="">
    </div>
     <div class="selection" id="paper-bot">
     <img src="./paper.jpeg" alt="">
    </div>
    </div>
       <div class="selection middle" id="scissor-bot">
     <img src="./scissor.jpeg" alt="">
    </div>
    </div>
    </div>
    <button class="reset-button">Reset Score</button>
    <script src="script.js"></script>
</body>
</html>
